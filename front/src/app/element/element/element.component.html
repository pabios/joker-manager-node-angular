<h2> Les cards</h2>
<div class="container">

  <!-- Afficher la pagination -->
  <mat-paginator [length]="cards.length"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="pageSizeOptions"
                 (page)="onPageChange($event)"
                 aria-label="Select page">
  </mat-paginator>


  <div *ngFor="let card of getCardsForPage()">
  <mat-card>
    <mat-card-header>
      <div class="card-status">
        <button mat-icon-button class="verified">
          <mat-icon>check_circle</mat-icon>
        </button>
      </div>
      <mat-card-title>{{card.type}}</mat-card-title>
      <mat-card-subtitle>
        <div class="stars">
          <mat-icon>star</mat-icon>
          <mat-icon>star</mat-icon>
          <mat-icon>star</mat-icon>
          <mat-icon>star</mat-icon>
          <mat-icon>star_half</mat-icon>
        </div>

      </mat-card-subtitle>
    </mat-card-header>

    <div class="card-content">

      <div class="container-img-maps">
        <div class="image-container">
          <c-carousel>
            <c-carousel-indicators></c-carousel-indicators>
            <c-carousel-inner>
              <c-carousel-item *ngFor="let slide of slides">

                <img
                  [src]="slide.src"
                  alt="{{ slide.title }}"
                  class="d-block w-100"
                  loading="lazy" style="height: 100%" />
              </c-carousel-item>
            </c-carousel-inner>
            <c-carousel-control [routerLink] caption="Previous" direction="prev"></c-carousel-control>
            <c-carousel-control [routerLink] caption="Next" direction="next"></c-carousel-control>
          </c-carousel>
        </div>
        <div class="description">
          <p><strong><mat-icon>attach_money</mat-icon> </strong> <span> <b>Prix :</b> {{card.price}} FCFA/mois</span></p>
          <p><strong><mat-icon>location_on</mat-icon>  </strong> <span> <b>Localisation :</b>  Conakry, Kipe </span></p>
          <p><strong><mat-icon>description</mat-icon> </strong>
            <span> <b>Description :</b>
              {{card.description}}
            </span>
          </p>
          <mat-card-actions>
            <button mat-button color="primary">RÃ©server</button>
          </mat-card-actions>
        </div>
      </div>
    </div>



  </mat-card>
</div>





  <!-- Afficher la pagination -->
  <mat-paginator [length]="cards.length"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="pageSizeOptions"
                 (page)="onPageChange($event)"
                 aria-label="Select page">
  </mat-paginator>
</div>
