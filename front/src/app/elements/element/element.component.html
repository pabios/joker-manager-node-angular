<div class="laCard">
  <nz-card (click)="onViewElement()" nzHoverable style="width:300px;" [nzCover]="carouselTemplate" [nzActions]="[actionSetting, actionEdit, actionEllipsis]">
    <nz-card-meta
      nzTitle="{{element.name}}"
      nzDescription="Monimba "
      [nzAvatar]="avatarTemplate"
    ></nz-card-meta>
    <nz-badge nzStatus="success" nzText="{{element.locate}}"></nz-badge>
    <br/>
    <nz-badge nzStatus="warning" nzText="{{element.price}} GNF / Mois"></nz-badge>

  </nz-card>

  <ng-template #avatarTemplate>
    <nz-avatar nzSrc="https://placehold.co/600x400"></nz-avatar>
  </ng-template>
  <ng-template #carouselTemplate >
    <nz-carousel  (click)="onViewElement()" [nzEffect]="'strategy'" nzAutoPlay  style="height: 300px" >
      <div nz-carousel-content *ngFor="let image of images">
        <img alt="{{image.alt}}" [src]="api_url+image.url" class="d-block w-100"  style="width: 100%;height: 300px ;object-fit: cover"/>
      </div>
    </nz-carousel>
  </ng-template>

  <ng-template #actionSetting>
<!--    <span nz-icon [nzType]="'credit-card'" [nzTheme]="'twotone'" [nzTwotoneColor]="'#eb2f96'"></span>-->
    <span nz-icon nzType="dollar-circle" (click)="goBooking(element.id,element.price)" nzTheme="twotone" [nzTwotoneColor]="'#ee0518'" ></span>
  </ng-template>
  <ng-template #actionEdit>
    <span nz-icon [nzType]="'eye'" (click)="onViewElement()" [nzTheme]="'twotone'" [nzTwotoneColor]="'#c7be0a'"></span>
  </ng-template>
  <ng-template #actionEllipsis>
    <span nz-icon nzType="message" nzTheme="twotone" [nzTwotoneColor]="'#06e006'"></span>
  </ng-template>

</div>
