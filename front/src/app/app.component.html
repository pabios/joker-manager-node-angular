<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>MoNimba</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="" >Home</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/elements">Elements</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/reative">Reative</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">Welcome</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Form" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>Basic Form</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <span class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></span>
        </span>
        <span class="search__bar">
          <app-search-global></app-search-global>

        </span>
        <button routerLink="/filtre" nz-button nzType="primary">
          <span nz-icon nzType="search"></span>
          Filtre
        </button>
<!--        <nz-list-item-meta-->
<!--          [nzTitle]="''"-->
<!--          routerLink="/profils"-->
<!--          nzAvatar="https://gw.alipayobjects.com/zos/rmsportal/BiazfanxmamNRoxxVxka.png"-->
<!--          nzDescription=""-->
<!--          class="user-icon"-->
<!--        >-->
<!--        </nz-list-item-meta>-->
        <span routerLink="/profils" class="user-icon" nz-icon nzType="user" nzTheme="outline"></span>
<!--        <span class="user-icon">-->

<!--        </span>-->

       </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>Footer ils nous font confiance</nz-footer>
  </nz-layout>
</nz-layout>
