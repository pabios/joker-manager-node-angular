<div class="container d-flex justify-content-center align-items-center">
  <h2 >La plateforme <i class="pi pi-spin pi-cog"   severity="warning" pBadge style="font-size: 2rem" value="{{pages.length}}"></i></h2>
</div>
<!--[responsiveOptions]="responsiveOptions"-->
<p-carousel  [value]="pages" [numVisible]="1" [numScroll]="1"  orientation="vertical" verticalViewPortHeight="490px"  [responsiveOptions]="responsiveOptions" >
  <ng-template let-product pTemplate="item">
    <div (click)="goRead(product.name)" class="border-1 surface-border border-round m-2 text-center py-5 px-3">
      <div class="mb-3 photo">
        <p-image [preview]="false" width="250"  src="assets/img/{{product.imageUrl}}" alt="{{ product.name }}"></p-image>
      </div>
      <div>
        <p-tag class="mb-1" [value]="product.name" [severity]="'true'"></p-tag>
        <div class="car-buttons mt-5">
          <p-button [routerLink]="'spec/about/' + product.name" type="button" styleClass="p-button p-button-rounded mr-2" icon="pi pi-spin pi-cog"></p-button>
          <p-button [routerLink]="'spec/about/' + product.name" type="button" styleClass="p-button-success p-button-rounded mr-2" icon="pi pi-eye"></p-button>
        </div>
      </div>
    </div>
  </ng-template>
</p-carousel>

<nz-switch [(ngModel)]="loading"></nz-switch>
<nz-list [nzDataSource]="listData" [nzRenderItem]="item" [nzItemLayout]="'vertical'">
  <ng-template #item let-item>
    <nz-list-item
      [nzContent]="loading ? ' ' : item.content"
      [nzActions]="loading ? [] : [starAction, likeAction]"
      [nzExtra]="loading ? null : extra"
    >
      <nz-skeleton [nzLoading]="loading" [nzActive]="true" [nzAvatar]="true">

        <ng-template  #starAction>
          <span>
             <span  nz-icon nzType="star-o" style="margin-right: 8px;"></span>
            {{this.likeCount}}
          </span>
        </ng-template>
        <ng-template #likeAction>
          <!--          <a (click)="addLike()" nz-button> <span nz-icon nzType="like-o" style="margin-right: 8px;"></span></a>-->
          <a (click)="likes()" nz-button [nzType]="isLiked ? 'primary' : 'default'" [ngClass]="{'liked': isLiked}">
            <span nz-icon [nzType]="isLiked ? 'dislike' : 'like-o'" style="margin-right: 8px;"></span>
            <!--            {{ isLiked ? 'disLike' : 'Like' }}-->
          </a>

        </ng-template>
        <nz-list-item-meta [nzAvatar]="item.avatar" [nzTitle]="nzTitle" [nzDescription]="item.description">
          <ng-template #nzTitle>
            <a href="{{ item.href }}">{{ item.title }}</a>
          </ng-template>
        </nz-list-item-meta>
        <ng-template #extra>
          <a href="elements">
            <img width="272" alt="region administrative guinee" src="assets/img/guinea_regions.png"  />
          </a>
        </ng-template>
      </nz-skeleton>
    </nz-list-item>
  </ng-template>
</nz-list>

<nz-card style="width: 100%;margin-top: 16px">

</ng-template>
