<nz-content>

<div class="container">
  <ng-container *ngIf="showPageHeader">
    <nz-page-header nzBackIcon="arrow-left" [nzGhost]="false"></nz-page-header>
  </ng-container>

  <div class="city-cards"  >
    <div class="city-card" (mouseenter)="showIcon = true" (mouseleave)="showIcon = false" *ngFor="let categoryItem of category$ | async">
      <a [routerLink]="'/elements/list/' + categoryItem.id" class="card-link">
        <nz-card class="city-card-nz-card" [nzCover]="coverTemplate" [nzActions]="[actionSetting, actionEdit]">
          <nz-card-meta
            nzTitle="{{ categoryItem.name }}"
            nzDescription="{{ categoryItem.nombreElement }} logements"
            [nzAvatar]="avatarTemplate"
          ></nz-card-meta>
        </nz-card>
      </a>


      <ng-template #avatarTemplate>
        <nz-avatar [nzSrc]="api_url+categoryItem.imageUrl"></nz-avatar>
      </ng-template>
      <ng-template #coverTemplate>
        <img class="card-image"  [src]="api_url+categoryItem.imageUrl"  alt="{{ categoryItem.name }}"/>
      </ng-template>
      <span class="action-card-bouton">
         <ng-template #actionSetting>
              <p-tag severity="warning" icon="pi pi-eye" value="Voir"></p-tag>
        </ng-template>
        <ng-template #actionEdit>
                  <p-tag icon="pi pi-list" value="{{ categoryItem.info }}"></p-tag>
        </ng-template>
      </span>
    </div>
  </div>
</div>
</nz-content>
